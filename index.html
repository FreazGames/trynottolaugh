<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryNotToLaugh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>🎮 TryNotToLaugh 🎮</h1>
        <p>Can you resist laughing? Let’s see who cracks first!</p>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <button id="start-btn" class="btn">Start Challenge</button>
        <p id="message">Click "Start" to begin the fun!</p>

        <div id="link-section" class="link-section">
            <input type="text" id="game-link" readonly>
            <button id="copy-btn" class="btn">Copy Link</button>
            <p>Send this link to your friends to play together!</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Made with ❤️ for fun times!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
